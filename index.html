<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Crypto Terminal</title>
     <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <div id="connection-status">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
        </div>
    </div>
    <div class="terminal-container">
        <!-- Smaller boxes for BTC and SOL -->
         
        <div class="crypto-box" id="btc-box">
            <!-- Title for BTC with link -->
            
            <div class="price-label" id="btc-symbol">btc/usdt</div>
            <!-- LED display for BTC price -->
            <div class="led-display" id="btc-display">
                <div class="digit" id="btc-digit-1">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="btc-digit-2">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="btc-digit-3">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="btc-digit-4">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="btc-digit-5">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="btc-digit-6">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
            </div>
        </div>

        <div class="crypto-box" id="sol-box">
            <!-- Title for SOL with link -->
            <div class="price-label" id="sol-symbol">sol/usdt</div>
            <!-- LED display for SOL price -->
            <div class="led-display" id="sol-display">
                <div class="digit" id="sol-digit-1">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="sol-digit-2">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="sol-digit-3">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="sol-digit-4">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
                <div class="digit" id="sol-digit-5">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
